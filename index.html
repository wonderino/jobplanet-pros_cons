<!DOCTYPE html>
<html>
<head>
  <title>Pros vs. Cons</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <link rel="stylesheet" type="text/css" href="pros_cons.css">
</head>
<body>

  <div class="chart pros_cons">

  </div>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="pros_cons.js"></script>
  <script>

  var dataList = [ {'name':'서비스업', 'number':100, 'range':9},
    {'name':'제조/화학', 'number':200, 'range':14},
    {'name':'의료/제약/복지', 'number':300, 'range':4},
    {'name':'판매유통', 'number':400, 'range':4},
    {'name':'교육업', 'number':500, 'range':6},
    {'name':'건설업', 'number':600, 'range':5},
    {'name':'IT/웹/통신', 'number':700, 'range':10},
    {'name':'미디어/디자인', 'number':800, 'range':10},
    {'name':'은행/금융업', 'number':900, 'range':4},
    {'name':'기관/협회', 'number':1000, 'range':6}
    ]



  dataList.forEach(function(d) {
    var prefix = 'data/job_planet_agg_';
    d.pros = prefix+'pros_'+d.number+'.json';
    d.cons = prefix+'cons_'+d.number+'.json';
  });

  dataList.unshift({pros:'data/job_planet_agg_pros.json', cons:'data/job_planet_agg_cons.json', name:'전체'})

  var chart = d3.prosCons()
    chart.dataList(dataList)

    d3.select('div.chart.pros_cons')
      .call(chart)
  </script>

  </html>
